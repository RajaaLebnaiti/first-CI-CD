name : workflow complet avec checkout lecture exécution et copier
on: 
  push: 
    branches: ["main"]
jobs: 
  build:
    runs-on: ubuntu-latest
    steps:

      # checkout
      - name: Checkout
        uses: actions/checkout@v3

      # Lire un fichier dans le répository
      - name: Read File
        run: | 
          cat .github/workflows/file.txt
          echo "Fichier est lu correctement"

      # Exécuter un script du repository
      - name: Run Script
        run: |
          python .github/workflows/file.py
          echo "Le script est bien exécuté"

      # Copier un fichier dans /tmp
      - name: Copy a file
        run : |
          cp .github/workflows/file.txt /tmp/
          echo "Le fichier a été copié avec succés"
